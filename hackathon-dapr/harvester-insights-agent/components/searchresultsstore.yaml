apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: searchresultsstore
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: "localhost:6379"  # Use localhost for local development
  - name: redisPassword
    value: ""
  - name: enableTLS
    value: false
  - name: keyPrefix
    value: "search:"
scopes:
- harvester-insights-agent
