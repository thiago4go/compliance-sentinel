apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: agentstatestore
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: localhost:6379
  - name: redisPassword
    value: ""
  - name: redisDB
    value: "0"
  - name: enableTLS
    value: "false"
  - name: maxRetries
    value: "3"
  - name: maxRetryBackoff
    value: "2s"
  - name: ttlInSeconds
    value: "3600"
  # Actor-specific configuration
  - name: actorStateStore
    value: "true"
  # Enable required features for DurableAgent
  - name: keyPrefix
    value: "agent"
  # Connection pool settings for better reliability
  - name: maxIdle
    value: "10"
  - name: maxActive
    value: "20"
  - name: idleTimeout
    value: "300s"
  # Health check configuration
  - name: pingInterval
    value: "30s"
scopes:
- harvester-agent
